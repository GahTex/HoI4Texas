l_english:
 LOADING_TIP_0:0 "You may all go to Hell, and I will go to Texas! \n- Davy Crockett"
 LOADING_TIP_1:0 "The United States can not, without great hazard to the securityof their institutions, exist without Texas. \n- Sam Houston to Andrew Jackson"
 LOADING_TIP_2:0 "Texas has yet to learn submission to any oppression, come from what source it may. \n- Sam Houston"
 LOADING_TIP_3:0 "God help the poor fish below. \n Sam Houston when informed at his baptism that his sins were washed away"
 LOADING_TIP_4:0 "Those prepared to give their lives in freedom's cause, come over to me... \n- William B. Travis"
 LOADING_TIP_5:0 "Texas can make it without the United States, but the United States cannot make it without Texas. \n- Sam Houston"
 LOADING_TIP_6:0 "Remember Goliad! Remember the Alamo! \n- Texian fighters charging Mexican troops at the Battle of San Jacinto"
 LOADING_TIP_7:0 "Texas is the finest portion of the globe that has ever blessed my vision \n- Sam Houston"
 LOADING_TIP_8:0 "Nature seemed to have intended Texas for a vineyard to supply America with wines \n- Stephen F. Austin"
 LOADING_TIP_9:0 "I love Texas too well to bring civil strife and bloodshed upon her. \n- Sam Houston"
 LOADING_TIP_10:0 "Texas will again lift it's head and stand among the nations. It ought to do so, for no country upon the globe can compare with it in natural advantages. \n- Sam Houston"
 LOADING_TIP_11:0 "I must say as to what I have seen of Texas it is the garden spot of the world. The best land, the best prospects for health I ever saw, and I do believe it is a fortune to any man to come here. There is a world of country here to settle. \n- Davy Crockett"
 LOADING_TIP_12:0 "I humble myself before God and there the list ends. \n- Sam Houston"
 LOADING_TIP_13:0 "Texas isn't just a place on a map... It's an idea in the hearts of our people. \n- George P. Bush Texas Land Commissioner"
 LOADING_TIP_14:0 "Texas is a state of mind. Texas is an obsession. Above all, Texas is a nation in every sense of the word. \n- John Steinbeck"
 LOADING_TIP_15:0 "Don't Mess With Texas \n- 1985 Texas anti-littering campaign slogan"
 LOADING_TIP_16:0 "Come and take it! \n- Defenders at the battle of Gonzales when Mexicans tried to take their cannon"
 LOADING_TIP_17:0 "Be men, be free men, that your children may bless their father's name. \n- Sam Houston before the Battle of San Jacinto"
 LOADING_TIP_18:0 "Like most passionate nations, Texas has its own history based on, but not limited by, facts. \n- John Steinbeck"
 LOADING_TIP_19:0 "Texas, to be respected must be polite. Santa Anna living, can be of incalculable benefit to Texas; Santa Anna dead, would just be another dead Mexican. \n- Sam Houston"
 LOADING_TIP_20:0 "The cultivated mind is the guardian genius of democracy. It is the only dictator that free man acknowledges. It is the only security that free man desires. \n- Mirabeau B. Lamar"
 LOADING_TIP_21:0 "Colonel Neill and myself have come to the solemn resolution that we will rather die in these ditches than give it up to the enemy \n- James Bowie"
 LOADING_TIP_22:0 "I am determined to sustain myself as long as possible and die like a soldier who never forgets what is due to his honour and that of his country, Victory or death. \n- William B. Travis"
 LOADING_TIP_23:0 "Let your tongue speak what your heart thinks. \n- Davy Crockett"
